<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список працівників</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 30px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .server-info {
            color: #555;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            margin-right: 5px;
        }

        .btn {
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
        }

        .btn-add {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }

        .btn-edit {
            background: orange;
        }

        .btn-del {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Список працівників</h1>
        <p class="server-info">Працює сервер: <b>{{ server_ip }}</b></p>

        <form action="/employees/add" method="POST">
            <input type="text" name="full_name" placeholder="Ім'я" required>
            <input type="text" name="position" placeholder="Посада" required>
            <input type="number" name="salary" placeholder="Зарплата" required>
            <button type="submit" class="btn-add">Додати</button>
        </form>

        <table>
            <tr>
                <th>ID</th>
                <th>Ім'я</th>
                <th>Посада</th>
                <th>Зарплата</th>
                <th>Дія</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>
                    <a href="/employees/update/{{ row[0] }}" class="btn btn-edit">Оновити</a>
                    <a href="/employees/delete/{{ row[0] }}" class="btn btn-del"
                        onclick="return confirm('Звільнити?')">Звільнити</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
